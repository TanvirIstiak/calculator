<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="calculator-interface">
            <div class="result" id="show-result"></div>
            <div class="button-input"> 
            <table>  
                <tr>
                  <td><button class="input-sum">(</button></td>
                  <td><button class="input-sum">)</button></td>
                  <td><button class="input-sum">DEL</button></td>
                  <td><button class="input-sum">C</button></td>
              </tr>
               <tr>
                  <td><button class="input-number">7</button></td>
                  <td><button class="input-number">8</button></td>
                  <td><button class="input-number">9</button></td>
                  <td><button class="input-sum">+</button></td>
               </tr>
               <tr>
                <td><button class="input-number">4</button></td>
                <td><button class="input-number">5</button></td>
                <td><button class="input-number">6</button></td>
                <td><button  class="input-sum">-</button></td>
               </tr>
               <tr>
                <td><button class="input-number">1</button></td>
                <td><button class="input-number">2</button></td>
                <td><button class="input-number">3</button></td>
                <td><button  class="input-sum">*</button></td>
               </tr>
               <tr>
                <td><button class="input-sum">=</button></td>
                <td><button class="input-number">0</button></td>
                <td><button class="input-sum">.</button></td>
                <td><button class="input-sum">/</button></td>
               </tr>
            </table>
                  
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
